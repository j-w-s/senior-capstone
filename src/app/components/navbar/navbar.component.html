<div style="height: 100%; width: 100%;">
  <mat-toolbar style="background: #e27396; color: #fff; " fxLayout="row" fxLayoutAlign="start center">

    <button mat-icon-button [matMenuTriggerFor]="clickmenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #clickmenu="matMenu">
      <button mat-menu-item *ngFor="let item of menuListItems"
              [disabled]="item.isDisabled">
        <mat-icon>{{ item.menuIcon }}</mat-icon>
        <span>{{ item.menuLinkText }}</span>
      </button>
    </mat-menu>

    <span>Animal Adopt</span>
    <span class="spacing"></span>

    <div>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>share</mat-icon>
      </button>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

  </mat-toolbar>
</div>
