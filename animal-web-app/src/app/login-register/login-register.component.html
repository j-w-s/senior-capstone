<div class="hero min-h-screen" style="background-image: url('/assets/login-reg-background.jpg'); background-size: cover; background-position: center;">
  <div class="hero-content flex-col lg:flex-row-reverse bg-base-100/50 glass">

    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">{{ formType === 'login' ? 'Don\'t have an account?' : 'Already have an account?' }}</h1>
      <p class="py-6">{{ formType === 'login' ? 'Register one with us today to begin making an impact in your community.' : 'Let\'s get you back into your account.' }}</p>
    </div>


    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">

      <div role="tablist" class="tabs tabs-bordered">
        <button role="tab" class="tab" (click)="formType='login'" [class.tab-active]="formType === 'login'">Login</button>
        <button role="tab" class="tab" (click)="formType='register'" [class.tab-active]="formType === 'register'">Register</button>
      </div>

      <!-- Login Form -->
      <form *ngIf="formType === 'login'" class="card-body" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">{{ formType === 'login' ? 'Username or Email' : 'Username' }}</span>
          </label>
          <input type="{{ formType === 'login' ? 'text' : 'text' }}" formControlName="{{ formType === 'login' ? 'usernameoremail' : 'username' }}" class="input input-bordered" placeholder="{{ formType === 'login' ? 'Username or Email' : 'Username' }}" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" formControlName="password" class="input input-bordered" placeholder="password" required />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit" (click)="onLoginSubmit()" [disabled]="!(formType === 'login' ? loginForm.valid : registerForm.valid)">Sign In</button>
        </div>
      </form>

      <!-- Register Form -->
      <form *ngIf="formType === 'register'" class="card-body" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input type="text" formControlName="username" class="input input-bordered" placeholder="Username" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" formControlName="password" class="input input-bordered" placeholder="password" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">First Name</span>
          </label>
          <input type="text" formControlName="firstname" class="input input-bordered" placeholder="First Name" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Last Name</span>
          </label>
          <input type="text" formControlName="lastname" class="input input-bordered" placeholder="Last Name" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" formControlName="email" class="input input-bordered" placeholder="Email" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Phone Number</span>
          </label>
          <input type="tel" formControlName="phonenumber" class="input input-bordered" placeholder="Phone Number" required />
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit" (click)="onRegisterSubmit()" [disabled]="!(formType === 'register' ? registerForm.valid : loginForm.valid)">Sign Up</button>
        </div>
      </form>


    </div>

  </div>

</div>
