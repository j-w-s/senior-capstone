<app-alerts></app-alerts>
<div class="flex-grow flex flex-col w-full max-h-screen min-w-screen  lg:flex-row bg-base-100 p-0 m-0">

  <!-- Sidebar -->
  <div class="w-1/4 h-dvh flex flex-col overflow-y-auto no-scrollbar bg-base-white">
    <div class="w-full h-1/8 bg-white flex flex-col justify-between items-center w-full">
      <h2 class="text-left justify-between w-full flex items-center gap-4 p-4">Scheduler</h2>
    </div>
    <ul class="menu p-4 w-full h-full bg-base-200 p-4 flex flex-col items-center">
      <li> <a class="text-base-content pointer-events-none cursor-not-allowed">Calendar and Appointments</a></li>
      <li> <a class="text-base-content pointer-events-none cursor-not-allowed">User Forms</a></li>
    </ul>
  </div>

  <!-- Divider -->
  <div class="divider lg:divider-horizontal"></div>

  <!-- Profile Tab Content -->
  <div class="w-full h-dvh flex flex-col bg-base-200">
    <div class="flex justify-between items-center p-4 h-1/8 w-full bg-white">
      <div class="flex justify-between items-center w-1/2">
        <h2 class="text-left justify-between w-full flex items-center gap-4 p-4">Scheduler</h2>
      </div>
    </div>

    <div class="w-full h-6/8 flex flex-row bg-base-200 justify-center items-center">
      <!-- CALENDAR -->
      <div class="flex flex-col w-auto h-auto bg-white mx-2 my-2">
        <div class="flex justify-between items-center m-4">
          <button (click)="changeMonth(-1); this.showModal = false;" class="btn btn-neutral">
            Prev
          </button>
          <h2 class="text-5xl font-bold text-center">{{ currentMonth + 1 }} / {{ currentYear }}</h2>
          <button (click)="changeMonth(1); this.showModal = false;" class="btn btn-neutral">
            Next
          </button>
        </div>
        <div class="grid grid-cols-7 gap-4">
          <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" class="text-center">{{ day }}</div>
          <div *ngFor="let day of [].constructor(getFirstDayOfMonth(currentMonth, currentYear)).fill(0); let i = index" class="bg-base-200"></div>
          <div *ngFor="let day of [].constructor(getDaysInMonth(currentMonth, currentYear)).fill(0); let i = index"
               class="cursor-pointer"
               [ngClass]="{'bg-white': !checkAppointmentExists(formatDate(currentYear, currentMonth, i + 1)), 'bg-accent': checkAppointmentExists(formatDate(currentYear, currentMonth, i + 1))}"
               (click)="selectDay(i + 1); showModal = true;">
            <div class="card">
              <div class="card-body">
                {{ i + 1 }}
                <div *ngIf="getItemsForDay(i + 1).length > 0" class="mt-2">
                  <div *ngFor="let item of getItemsForDay(i + 1)">{{ item }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div *ngIf="showModal" class="divider lg:divider-horizontal"></div>

      <!-- CALENDAR APPOINTMENT MODAL -->
      <div class="flex flex-grow flex-col w-1/3 h-auto bg-white mx-2 my-2" *ngIf="showModal">
        <button class="btn btn-secondary ml-auto mr-2 my-2" (click)="openModal(); getAppointmentsForDate(this.year, this.month, this.day);">Show Appointments</button>
        <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
          <label class="relative m-4" for="">
            <h2 class="text-5xl font-bold text-center items-center" id="modal-title">
              {{ this.month + 1 }}/{{this.day}}/{{this.year}}
            </h2>
          </label>
          <div class="mb-4 ml-4 mr-4">
            <label for="userDisplayName" class="block text-sm font-medium text-gray-700">User Display Name</label>
            <input type="text" id="userDisplayName" formControlName="userDisplayName" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
          </div>
          <div class="mb-4 ml-4 mr-4">
            <label for="appointmentDate" class="block text-sm font-medium text-gray-700">Appointment Date</label>
            <input type="date" id="appointmentDate" formControlName="appointmentDate" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
          </div>
          <div class="mb-4 ml-4 mr-4">
            <label for="appointmentLocation" class="block text-sm font-medium text-gray-700">Appointment Location</label>
            <input type="text" id="appointmentLocation" formControlName="appointmentLocation" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
          </div>
          <div class="mb-4 ml-4 mr-4">
            <label for="appointmentCreator" class="block text-sm font-medium text-gray-700">Appointment Creator</label>
            <input type="text" id="appointmentCreator" formControlName="appointmentCreator" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
          </div>
          <div class="mb-4 ml-4 mr-4">
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea id="notes" formControlName="notes" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
          </div>
          <button class="btn btn-secondary m-2" [disabled]="appointmentForm.invalid || !appointmentForm.touched">Create Appointment</button>
        </form>
      </div>

    </div>

    <div class="flex h-1/8 justify-center items-center bg-white">

    </div>
  </div>

</div>


<input type="checkbox" id="showScheduleModal" class="modal-toggle">
<label for="showScheduleModal" class="modal z-10">
  <div class="modal-box">
    <h2 class="text-5xl font-bold text-center items-center" id="modal-title">
      Appointments for {{ this.month + 1 }}/{{this.day}}/{{this.year}}
    </h2>
    <div class="flex flex-col h-1/2 overflow-y-auto">
      <div *ngFor="let appointment of scheduleAppointments">
        <h3>
          {{appointment.appointmentDate}} - {{appointment.userDisplayName}}
        </h3>
        <p>
          {{appointment.notes}}
        </p>
      </div>
    </div>
    <button class="btn btn-secondary m-2" (click)="closeModal()">Close</button>
  </div>
</label>
