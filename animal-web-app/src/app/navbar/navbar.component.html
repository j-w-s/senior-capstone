<div class="navbar bg-base-100">
  <div class="navbar-start ml-2">
    <div class="btn btn-ghost w-auto h-auto" onclick="document.getElementById('my-drawer').click();">
      <img class="h-6 w-6" src="../assets/menu.png" />
    </div>
    <a class="btn btn-ghost text-xl" routerLink="/home">Animal Adopt</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a href="https://github.com/j-w-s/senior-capstone/wiki" target="_blank">About</a></li>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault()">Dashboard</a>
      </li>
    </ul>
  </div>
  <div class="navbar-end mr-1">
    <!-- NOT LOGGED IN -->
    <a *ngIf="!loginRegService.isLoggedIn" class="btn btn-primary" [routerLink]="['/login']" routerLinkActive="active" (click)="handleButtonClick('login')">Login</a>
    <a *ngIf="!loginRegService.isLoggedIn" class="btn btn-secondary" [routerLink]="['/register']" routerLinkActive="active" (click)="handleButtonClick('register')">Register</a>
    <!-- LOGGED IN -->
    <a *ngIf="loginRegService.isLoggedIn" class="btn btn-accent" [routerLink]="['/']" routerLinkActive="inactive" (click)="loginRegService.signOut()">Sign Out</a>
  </div>

</div>

<div class="drawer" role="dialog" style="z-index: 9999;">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content">
  </div>

  <div class="drawer-side">

    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>

    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      <li><a routerLink="/home" routerLinkActive="active" (click)="closeDrawer()">Home</a></li>
      <li><a routerLink="/login" routerLinkActive="active" (click)="closeDrawer()">Login</a></li>
      <li><a routerLink="/register" routerLinkActive="active" (click)="closeDrawer()">Register</a></li>
      <li><a routerLink="/dashboard" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Dashboard</a></li>
      <li><a routerLink="/messenger" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Messenger</a></li>
      <li><a routerLink="/explore" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Explore</a></li>
      <li><a routerLink="/settings" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Settings</a></li>
      <li><a routerLink="/groups" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Groups</a></li>
      <li><a routerLink="/forums" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Forums</a></li>
      <li><a routerLink="/map" routerLinkActive="active" [class.disabled]="!loginRegService.isLoggedIn" (click)="!loginRegService.isLoggedIn && $event.preventDefault(); closeDrawer()">Map</a></li>
    </ul>

  </div>

</div>
