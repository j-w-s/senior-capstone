<div class="min-h-screen bg-base-200 flex items-center">

  <div class="card mx-auto w-full max-w-5xl shadow-xl">

    <div class="grid md:grid-cols-2 grid-cols-1 bg-base-100 rounded-xl">

      <div class="flex items-center justify-center py-24 px-10 bg-primary">
        <img src="/assets/dog.svg" alt="Dog">
      </div>

      <div class='py-24 px-10'>

        <h2 class='text-2xl font-semibold mb-2 text-center'>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

          <div class="mb-4">
            <label for="usernameoremail" class="block text-sm font-medium text-gray-700">Username or Email</label>
            <input type="text" id="usernameoremail" formControlName="usernameoremail" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <label for="password" class="block mt-4 text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" formControlName="password" class="mt-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>

          <div class='text-right text-primary'>
            <a routerLink="/forgot-password">
              <span class="text-sm inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Forgot Password?</span>
            </a>
          </div>

          <button type="submit" class="btn mt-2 w-full btn-primary">Login</button>

          <div class='text-center mt-4'>

            Don't have an account yet?

            <a routerLink="/register">
              <span class=" inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Register</span>
            </a>

          </div>

        </form>

      </div>

    </div>

  </div>

</div>
