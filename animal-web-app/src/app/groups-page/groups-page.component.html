<!-- Carousel -->
<div class="flex justify-center">
    <div class="carousel center-carousel carousel-horizontal border rounded bg-primary p-4 w-[70%] mx-auto px-4 min-h-[200px] max-h-[200px]" data-theme="cupcake">
        <!-- Loop through user's groups here -->
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let group of groups" class="carousel-item bg-blue-500 mx-2" (click)="selectGroup(group)">
            <div class="carousel-caption">
                <h3>{{ group.name }}</h3>
                <p>{{ group.description }}</p>
            </div>
            </div>
        </div>
        <!-- End loop -->
    </div>
</div>
   
   <!-- Group Information Section -->
<div class="flex justify-between mt-10 p-4" data-theme="cupcake">
    <!-- Create New Group Section -->
    <div class="w-1/3 border p-4">
        <form (ngSubmit)="createGroup(groupName.value, groupDescription.value, city.value, state.value)" class="flex flex-col">
            <label for="groupName">Group Name</label>
            <input type="text" #groupName id="groupName" name="groupName" required>
        
            <label for="groupDescription">Group Description</label>
            <textarea #groupDescription id="groupDescription" name="groupDescription" required></textarea>
        
            <label for="city">City</label>
            <input type="text" #city id="city" name="city" required>
        
            <label for="state">State</label>
            <input type="text" #state id="state" name="state" required>
        
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
   
    <!-- Display Selected Group Information Section -->
    <div class="w-2/3 border p-4 flex" *ngIf="selectedGroup">
        <!-- Left Column: Group Information -->
        <div class="w-1/2 border p-4 flex flex-col">
            <!-- Loop through selected group's information here -->
            <label for="groupName">Group Name</label>
            <input type="text" [(ngModel)]="selectedGroup.name" readonly disabled class="border bg-white border-gray-500">

            <label for="groupDescription">Group Description</label>
            <textarea [(ngModel)]="selectedGroup.description" readonly disabled class="border bg-white border-gray-500"></textarea>

            <label for="city">City</label>
            <input type="text" [(ngModel)]="selectedGroup.city" readonly disabled class="border bg-white border-gray-500">

            <label for="state">State</label>
            <input type="text" [(ngModel)]="selectedGroup.state" readonly disabled class="border bg-white border-gray-500">
            <!-- End loop -->
        </div>

        <!-- Right Column: Add Users to Group -->
        <div class="w-1/2 border p-4 flex flex-col" *ngIf="selectedGroup">
            <form action="/add-user-to-group" method="post" (ngSubmit)="addUser(selectedGroup, username.value)">
                <label for="username">Username</label>
                <input type="text" #username id="username" name="username" required>
                <button type="submit" class="btn btn-primary">Add User</button>

                <ul>
                    <li *ngFor="let user of usernames">{{ user }}</li>
                </ul>

        
            </form>
        </div>

    </div>



</div>
